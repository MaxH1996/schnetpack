logging:
  - _target_: checkpoint
    checkpoint_file: checkpoint.chk
    every_n_steps: 100
  - _target_: file_logger
    filename: simulation.hdf5
    buffer_size: 100
    data_streams:
      - _target_: molecules
        store_velocities: true
      - _target_: properties
        target_properties: [ energy ]
    every_n_steps: 1
    precision: ${precision}
  - _target_: tensorboard_logger
    log_file: logs
    properties:
      - energy
      - temperature
    every_n_steps: 10